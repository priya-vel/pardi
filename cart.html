<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="top"></div>
    <header id="header" class="text-gray-600 body-font">
    </header>
    <div id="cartPage" class="container mx-auto">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto" style="max-width: 750px;">
                <div class="flex flex-col text-center w-full mb-5">
                    <h1 class="text-2xl font-medium title-font text-gray-900 tracking-widest">Your Cart</h1>

                </div>
                <div class="" id="cartItemList">

                </div>

                <div id="totalPart">
                    <hr>
                    <br>
                    <div class="mb-3">
                    Grand Total: <b id="total"></b>
                    </div>
                    <div>
                        <button
                        onclick="checkout()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/header.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
